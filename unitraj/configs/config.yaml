# exp setting
exp_name: 'overfit_fixed_position_scale' # Fresh training with corrected position_scale=100m
ckpt_path: "unitraj_ckpt/overfit_fixed_position_scale/epoch=29-val/brier_fde=2.27.ckpt"  # Best checkpoint from position_scale fix training
seed: 42 # random seed
debug: False # debug mode, will use cpu only
devices: [ 0 ] # gpu ids
normalize_data: True # Enable data normalization for stable training

# data related
load_num_workers: 1 # number of workers for loading data (minimal for debugging)
train_data_path: [ "/home/aviv/Projects/UniTraj/data/debug_overfit_xpressfeeders/train" ] # OVERFIT DATASET - x-pressfeeders-aquarius with interpolated targets
val_data_path: [ "/home/aviv/Projects/UniTraj/data/debug_overfit_xpressfeeders/val" ] # SAME as train for perfect overfitting
cache_path: "./cache"
max_data_num: [ null ] # maximum number of data for each training dataset, null means all data (2459 scenarios)
starting_frame: [ 0 ] # history trajectory starts at this frame for each training dataset
past_len: 300 #20 # history trajectory length, 20 timesteps (20 seconds with 1Hz data)
future_len: 60 #5 # 5-step prediction (5 seconds ahead)
stride: 10 # sliding window stride - creates 2459 overlapping training samples from single scene
object_type: [ 'VESSEL' ] # object types included in the training set (marine vessels)
line_type: [ ] # no line types for marine environment
masked_attributes: [ 'z_axis', 'size' ] # attributes to be masked in the input
trajectory_sample_interval: 1 # sample interval for the trajectory
only_train_on_ego: False # predict ALL agents for multi-agent trajectory prediction
center_offset_of_map: [ 0.0, 0.0 ] # no map offset needed for marine
use_cache: False # use cache for data loading
overwrite_cache: False # overwrite existing cache
store_data_in_memory: False # store data in memory

# official evaluation (not applicable for AIS data)
nuscenes_dataroot: ''
eval_nuscenes: False # whether to evaluate with nuscenes evaluation tool
eval_waymo: False # whether to evaluate with waymo evaluation tool
eval_argoverse2: False # whether to evaluate with argoverse evaluation tool

defaults:
  - method: wayformer_ais